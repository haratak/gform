<!DOCTYPE html>
<html>
<head>
    <title>Redirect after submitting Google Form</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="googleform-wrapper">
    <iframe id ="my-google-form"
    src="https://docs.google.com/forms/d/e/1FAIpQLSe4rNZsyf_1yBQ5VifhU2zlf1dz8lEWBvvN0SFpBLG7ND8qBQ/viewform?embedded=true" 
    frameborder="0" marginheight="0" marginwidth="0">読み込んでいます…</iframe>
  </div>
  

    <script type="text/javascript">
        var load = 0;
        document.getElementById('my-google-form').onload = function () {
            // ここに deep link の url へリダイレクトすればok
            load++;
            if (load > 1) {
                // Second reload is a submit
                document.location = "https://www.google.com/search?q=thanks&tbm=isch";
            }
        }
    </script>
</body>
</html>
